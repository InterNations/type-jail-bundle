language: php
sudo: false
php:
  - 7.1
  - 7.2
  - 7.3
  - nightly
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_script:
  - composer install

cache:
  directories:
    - vendor/

script:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] ; then ./vendor/bin/phpcs --standard=vendor/internations/kodierungsregelwerksammlung/ruleset.xml --exclude=InterNations.Naming.NamespaceName --ignore=*/Fixtures/* ./src/ ; fi'
  - phpunit
